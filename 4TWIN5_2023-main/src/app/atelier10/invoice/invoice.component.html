<div *ngFor="let i of invoices">
    {{i.id}}
    {{i.prenom}}
    {{i.nom}}
    <a [routerLink]="['/deleteInvoices/',i.id]">remove</a>
    <a [routerLink]="['/addInvoices']">add</a>
    <input type="submit"(click)="showFormUpdate(i)" value="update">
</div> 
<div *ngIf="show">
    <app-update-invoice [invoicee]="singleUser"> </app-update-invoice>
    </div>
